apply from: "../../java.gradle"

dependencies {
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-web:$springVersion"

    compile "org.hibernate:hibernate-core:4.1.6.Final"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "org.slf4j:slf4j-api:1.7.25"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.0"
    compile "org.springframework:spring-jdbc:5.0.10.RELEASE"
    compile "junit:junit:4.12"
    compile "org.hamcrest:hamcrest-core:1.3"

    compile project(":components:blobstore")
}